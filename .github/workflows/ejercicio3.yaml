name: Generate Issue on Pull Request

on:
  pull_request:
    types: [opened, closed]

jobs:
  generate-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      
      - name: Install GitHub CLI
        uses: actions/setup-gh@v1
        with:
          gh-version: 2.1.0
      
      - name: Create Issue on Pull Request
        id: create_issue
        run: |
          gh issue create --title "Automatically generated issue for PR #$GITHUB_PR_NUMBER" --body "This issue is automatically generated when a pull request is opened. Assigning to @$GITHUB_ACTOR for review. 
          PR reference: ${{ github.event.pull_request.html_url }}" --assignee $GITHUB_ACTOR
          echo "::set-output name=issue_number::$(gh issue list --state open --assignee $GITHUB_ACTOR --json number | jq '.[-1]')"

      - name: Close Issue on Pull Request Close
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        run: |
          gh issue close ${{ steps.create_issue.outputs.issue_number }}
